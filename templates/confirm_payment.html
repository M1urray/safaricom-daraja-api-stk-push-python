<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmation-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .confirmation-header h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .confirmation-text {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .confirm-button {
            background: #34d058;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            color: white;
            transition: background 0.3s;
        }
        .confirm-button:hover {
            background: #28a745;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-container img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container text-center">
        <div class="icon-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Payment Icon">
        </div>
        <div class="confirmation-header">
            <h2>Confirm Your Payment</h2>
        </div>
        <p class="confirmation-text">
            Click the button below to confirm your payment for service ID <strong>{{ service_id }}</strong>.
        </p>
        <form method="POST" action="/payment_confirmation">
            <input type="hidden" name="service_id" value="{{ service_id }}">
            <input type="hidden" name="phone_number" value="{{ phone_number }}">
            <button type="submit" class="btn confirm-button">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
